        <title>GOKUL SGPA CALCULATOR</title>
        <script>

    function calculate()
        {

        var a=parseInt(document.getElementById("MATHS").value);
        var b=parseInt(document.getElementById("DSA").value);
        var c=parseInt(document.getElementById("ADE").value);
        var d=parseInt(document.getElementById("COA").value);

        var f=parseInt(document.getElementById("Java L").value);
        var g=parseInt(document.getElementById("Kan").value);
        var h=parseInt(document.getElementById("SCR").value);
        var i=parseInt(document.getElementById("C++").value);
        
       var aa=3*marks(a);
       var ab=4*marks(b);
       var ac=4*marks(c);
       var ad=3*marks(d);
       
       var af=1*marks(f);
       var ag=1*marks(g);
       var ah=1*marks(h);
       var ai=1*marks(i);
       
       

        var z=((aa+ab+ac+ad+af+ag+ah+ai)/180)*10;

       
        document.getElementById("res").value=parseFloat(z);
        }
        
        function marks(y)
        {
            if(y>=90)
            return 10;
            else if (y<=89&&y>=80)
            return 9;
            else if (y<=79&&y>=70)
            return 8;
            else if (y<=69&&y>=60)
            return 7;
            else if (y<=59&&y>=50)
            return 6;
            else if (y<=49&&y>=45)
            return 5;
            else if (y<=44&&y>=40)
            return 4;
            else
            return 0;
            
        }



        </script>
